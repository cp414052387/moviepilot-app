name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.9'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Enable Gradle wrapper permissions
        run: chmod +x android/gradlew

      - name: Validate Gradle wrapper
        run: cd android && ./gradlew --version

      - name: Build APK (Debug)
        run: |
          cd android
          echo "Starting debug build..."
          ./gradlew assembleDebug --stacktrace
        continue-on-error: true

      - name: Build APK (Release)
        run: |
          cd android
          echo "Starting release build..."
          ./gradlew assembleRelease --stacktrace
        continue-on-error: true

      - name: Find APK files
        if: always()
        run: |
          echo "Finding APK files..."
          find build/app/outputs/flutter-apk -name "*.apk" -type f
          ls -R build/app/outputs/flutter-apk/

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success() && (github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main')
        with:
          tag_name: v1.0.${{ steps.date.outputs.date }}
          name: Release ${{ steps.date.outputs.date }}
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/flutter-apk/app-release.apk
